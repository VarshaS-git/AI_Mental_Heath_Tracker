<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Self-Assessment Quiz</title>
  <link rel="stylesheet" href="selfassess.css">
</head>
<body>
  <!-- Quiz Selector -->
  <div class="quiz-selector">
    <h1>Self-Assessment Quiz</h1>
    <button onclick="startTest('ADHD')">Test for ADHD</button>
    <button onclick="startTest('Anxiety')">Test for Anxiety</button>
    <button onclick="startTest('Bipolarism')">Test for Bipolarism</button>
    <button onclick="startTest('Depression')">Test for Depression</button>
    <button onclick="startTest('OCD')">Test for OCD</button>
  </div>

  <!-- Quiz Section -->
  <div id="quiz-section" style="display: none;">
    <h2 id="quiz-title"></h2>
    <p id="question-text"></p>
    <div id="options-container"></div>
    <div class="navigation-buttons">
      <button id="prev-btn" onclick="prevQuestion()">Previous</button>
      <button id="next-btn" onclick="nextQuestion()">Next</button>
    </div>
  </div>

  <!-- Link to JavaScript -->
  <script src="selfassess.js"></script>
</body>
</html>
