<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breathing Exercise</title>
  <link rel="stylesheet" href="breath.css">
</head>
<body>
  <div class="container">
    <div class="header">
      Meditation & Breathing Exercise
    </div>
    <div class="breathing-section">
      <h2>Inhale, Hold, Exhale</h2>
      <div id="breathCycle" class="cycle">
        <p id="actionText">Inhale...</p>
        <p id="timer">00:00</p>
      </div>
      <div class="buttons">
        <button id="startButton">Start</button>
        <button id="stopButton" disabled>Stop</button>
      </div>
    </div>
  </div>

  <script src="breath.js"></script>
</body>
</html>
