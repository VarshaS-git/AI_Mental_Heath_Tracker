<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StressBurst - Registration</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="container">
    <img src="logo.jpeg.png" alt="StressBurst" class="logo">
    <h1 class="title">StressBurst</h1>

    <!-- Navigation Tabs -->
    <div class="tabs">
      <button id="register-tab" class="tab active" onclick="showRegisterForm()">Register</button>
      <button id="login-tab" class="tab" onclick="showLoginForm()">Login</button>
    </div>

    <!-- Registration Form -->
    <form id="register-form" class="form">
      <div class="input-group">
        <input type="text" name="name" placeholder="Enter Name" required>
      </div>
      <div class="input-group">
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <div class="input-group">
        <label>Date of Birth:</label>
        <input type="text" name="date_of_birth" placeholder="DD/MM/YYYY" required>
      </div>
      <div class="input-group">
        <label>Gender:</label>
        <select name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="input-group">
        <label>Country:</label>
        <input type="text" name="country" placeholder="Country" required>
      </div>
      <button type="submit" class="form-button">REGISTER</button>
    </form>

    <!-- Login Form -->
    <form id="login-form" class="form" style="display: none;">
      <div class="input-group">
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="form-button">LOGIN</button>
    </form>
  </div>

  <script src="register.js"></script>
</body>
</html>
